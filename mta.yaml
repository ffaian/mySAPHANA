ID: mySAPHANA
_schema-version: '2.1'
description: SAP HANA XS Advanced Development
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-service
      - name: core_xsjs_api
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
        group: destinations
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CROSS_SCHEMA_PRODUCTS
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{products-service-name}'
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db
      - name: db
resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: hdi_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CROSS_SCHEMA_PRODUCTS
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_PRODUCTS
    properties:
      products-service-name: '${service-name}'
