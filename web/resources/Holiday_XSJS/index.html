<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>App.Holiday</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,sap.ui.layout"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-language="en"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"sapui5.holiday.App.Holiday": "./"}'>
		</script>

		<script>
		
// Register LibraryApp (to be able to access the functions in Component sap.ui.define)
		jQuery.sap.registerModulePath("sapui5.libraryApp.commons", "../commons");		

		var oApp;
		sap.ui.getCore().attachInit(
			function() {
				sap.ui.require([ "sap/m/Shell",
						"sap/ui/core/ComponentContainer",
						"sapui5/holiday/App/Holiday/Component", ], function(
						Shell, ComponentContainer, Component) {
							
							// initialize the UI component
							new Shell({
							app : new ComponentContainer({
								height : "100%",
								component : new Component({
									id : "mvcAppComponent"
								})
							})
						}).placeAt("content");
					});
			});
		</script>
	</head>

	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>

</html>
